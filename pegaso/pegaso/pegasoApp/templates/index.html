<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">pegaso</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
            


            





</head>
<body>
    <h2>Tasks</h2>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Task Name</th>
                <th scope="col">Priority</th>
                <th scope="col">Status</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            {% for task in all_items %}
            <tr>
                <td>{{task.task}}</td>
                <td>{{task.priority}}</td>
                <td>{{task.status}}</td>
                <td><a href="{% url 'delete' task.id %}">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

   
    <form class="mb-3" action="{% url 'home' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" name="task" placeholder="Enter Task">
        </div>
        <div class="mb-3">
            <input type="text" name="priority" placeholder="Enter priority"><br>
        </div>  
        <div class="mb-3">
            <input type="text" name="status" placeholder="Enter status"><br>
        </div>          
        
        <input type="submit" value="submit"><br>

    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
